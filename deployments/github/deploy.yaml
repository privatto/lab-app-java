---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: lab-app-java
  namespace: default
  labels:
    app: lab-app-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lab-app-java
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate      
  template:
    metadata:
      labels:
        app: lab-app-java
    spec:
      containers:
        - name: lab-app-java
          image: privatto/app-java:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP   
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 0.5
              memory: 256Mi
            requests:
              cpu: 0.1
              memory: 256Mi
      automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: lab-app-java-svc
  labels:
    app: lab-app-java
spec:
  type: LoadBalancer
  selector:
    app: lab-app-java
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
